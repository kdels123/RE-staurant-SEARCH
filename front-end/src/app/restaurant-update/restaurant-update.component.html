<div class="container">
<h3>Update Restaurant</h3>

<div>
  <div class="form-group">
    <input [(ngModel)]="restaurantName" class="form-control" placeholder="Name"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="FormControlInput2" [(ngModel)]="restaurantAddress" placeholder="Address"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="FormControlInput3" [(ngModel)]="restaurantCity" placeholder="City"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="FormControlInput4" [(ngModel)]="restaurantState" placeholder="State"/>
  </div>
  <div class="form-group">
    <input class="form-control" id="FormControlInput5" [(ngModel)]="restaurantPhone" placeholder="Phone"/>
  </div>


  <div class="form-group">
    <label>Price</label>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button (click)="setPrice($)" type="button" class="btn btn-dark">$</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button (click)="setPrice($$)" type="button" class="btn btn-dark">$$</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button (click)="setPrice($$$)" type="button" class="btn btn-dark">$$$</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Fourth group">
        <button (click)="setPrice($$$$)" type="button" class="btn btn-dark">$$$$</button>
      </div>
    </div>
  </div>


  <div class="form-group">
    <button (click)="updateRestaurant(restaurantName, restaurantAddress, restaurantCity, restaurantState, restaurantPhone)"
                     class="btn btn-block btn-dark">Update Restaurant
  </button>
    <button (click)="returnToProfile()"
            class="btn btn-block btn-dark">Return to Profile
    </button>
  </div>
</div>
