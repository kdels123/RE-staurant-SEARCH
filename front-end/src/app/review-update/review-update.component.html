
<div class="container">
<h3>Update a Review</h3>

<div>
  <div class="form-group">
    <label for="FormControlInput2">Review Title</label>
    <input class="form-control" id="FormControlInput2" [(ngModel)]="reviewTitle"/>
  </div>
  <div class="form-group">
    <label for="FormControlTextarea1">Review Description</label>
    <textarea class="form-control" id="FormControlTextarea1" rows="3" [(ngModel)]="reviewDescription">

            </textarea>
  </div>

  <div class="form-group">
    <label>Restaurant Rating</label>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button (click)="setRating(1)" type="button" class="btn btn-dark">1</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button (click)="setRating(2)" type="button" class="btn btn-dark">2</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button (click)="setRating(3)" type="button" class="btn btn-dark">3</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Fourth group">
        <button (click)="setRating(4)" type="button" class="btn btn-dark">4</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Fifth group">
        <button (click)="setRating(5)" type="button" class="btn btn-dark">5</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button (click)="updateReview(reviewTitle, reviewDescription)"
            class="btn btn-block btn-dark">Update
      Review
    </button>
    <button (click)="returnToProfile()"
            class="btn btn-block btn-dark">Return to Profile
    </button>
  </div>
</div>
</div>
