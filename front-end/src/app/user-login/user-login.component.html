<div class="container">
  <h1>Login</h1>

  <div class="form-group">
   <input [(ngModel)]="username" placeholder="username" class="form-control"/>
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" placeholder="password" class="form-control"/>
  </div>

  <button (click)="login(username, password)" class="btn btn-block btn-primary">Login</button>

  <div>
    <button (click)="goHome()" class="btn btn-link" style="float: left">Home</button>
    <button (click)="goRegister()" class="btn btn-link" style="float: right">Not a User? Register!</button>
  </div>

</div>
