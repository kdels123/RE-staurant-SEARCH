<div class="container-fluid">
  <h1>Patrons:</h1>


  <ul class="list-group list-group-flush" *ngFor="let patron of patrons">
    <li class="list-group-item">
      <div class="float-left">
        <p>Name: {{patron.firstName}} {{patron.lastName}}</p>
      </div>
      <button (click)="deletePatron(patron.id)"
              type="button" class="btn btn-danger btn-sm float-right">Delete Patron
      </button>
      <button (click)="updatePatron(patron.id)"
              type="button" class="btn btn-dark btn-sm float-right btn-group mr-2">Update Patron
      </button>
    </li>
  </ul>

  <div>
    <button (click)="goToProfile()" class="btn btn-link" style="float: left; color: black">Return to Profile</button>
    <button (click)="goHome()" class="btn btn-link" style="float: right; color: black">Home</button>
  </div>
</div>
